name: Test SDK Downloader Action

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-action:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: pnpm ci
      
    - name: Build project
      run: pnpm run build
      
    - name: Test with explicit logging
      uses: ./
      id: testing
      with:
        version: '4.0.0'
        arch: 'X86'
        os: 'Linux'
        log-type: 'explicit'
        log-timeout: '3000'
        
    - name: Show results
      run: 'echo "Explicit test SDK path: ${{ steps.testing.outputs.sdk-path }}'
